<title>

一剪梅

</title></head><body>
<div class="wrap">
<div class="section" id="title">一剪梅</div>

<div class="section" id="content">2018/09/18 &#183; 8 words

<div class="tag-container"><span class="tag"><a href="https://salmanlee.github.io/tags/classic">classic</a></span><span class="tag"><a href="https://salmanlee.github.io/tags/poem">poem</a></span></div><hr/><p>红藕香残玉蕈秋，
轻解罗裳，独上兰舟。
云中谁寄锦书来？
雁字回时，月满西楼。</p>

<p>花自飘零水自流。
一种相思，两处闲愁。
此情无计可消除。
才下眉头，却上心头。</p>
